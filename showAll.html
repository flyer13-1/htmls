<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../a_css/showAll.css" />
    <script defer src="../a_js/showAll.js"></script>
    <title>showAll</title>
  </head>
  <body>
    <header>
      <h1>ピットイン状況を確認する</h1>
      <p>
        入力の際は画面の表記通りに書いてください。（エラーになる可能性があります）
      </p>
      <button id="reset">画面を更新</button>
      <nav>
        <ul>
          <li><button id="all">ピットイン順</button></li>
          <li>
            <label for="class">クラス別</label
            ><input type="text" id="class" name="class" />
          </li>
          <li>
            <label for="car">ゼッケン番号</label
            ><input type="number" id="car" name="car" />
          </li>
        </ul>
      </nav>
    </header>

    <main class="table-wrap">
      <table class="grid-table" aria-label="ピット情報">
        <thead>
          <tr>
            <th>管理ID</th>
            <th>担当者</th>
            <th>ピット番号</th>
            <th>ゼッケン番号</th>
            <th>クラス名</th>
            <th>チーム名</th>
            <th>リタイア</th>
            <th>インドライバー</th>
            <th>アウトドライバー</th>
            <th>ピットイン</th>
            <th>ピットアウト</th>
            <th>GAP</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
</html>
