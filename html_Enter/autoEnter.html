<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../a_css/autoEnter.css" />
    <script src="../a_js/autoEnter.js"></script>
    <title>autoEnter</title>
  </head>
  <body>
    <header>
      <h1>自動入力モード</h1>
      <p>
        <a href="https://time.is/ja/Tokyo" target="_blank"
          >標準時の時刻とずれがないか確認してください。</a
        ><br />
        もしずれがある場合は下記の欄に入力してください。
      </p>
      <label for="offset">時計のずれ（秒）:</label>
      <input type="number" id="offset" value="0" required />
    </header>

    <main>
      <form id="myForm" method="post" action="">
        <section id="carNum">
          <button type="button" id="car1Checked">car1</button>
          <input type="hidden" id="car1" name="car1" />

          <button type="button" id="car2Checked">car2</button>
          <input type="hidden" id="car2" name="car2" />

          <button type="button" id="car3Checked">car3</button>
          <input type="hidden" id="car3" name="car3" />

          <button type="button" id="car4Checked">car4</button>
          <input type="hidden" id="car4" name="car4" />

          <button type="button" id="car5Checked">car5</button>
          <input type="hidden" id="car5" name="car5" />

          <button type="button" id="car6Checked">car6</button>
          <input type="hidden" id="car6" name="car6" />

          <button type="button" id="car7Checked">car7</button>
          <input type="hidden" id="car7" name="car7" />

          <button type="button" id="car8Checked">car8</button>
          <input type="hidden" id="car8" name="car8" />
        </section>

        <section id="Time">
          <!-- <h2>時間</h2> -->
          <button type="button" id="inTime">ピットイン</button>
          <input type="hidden" name="clickedInTime" id="clickedInTime" />

          <button type="button" id="outTime">ピットアウト</button>
          <input type="hidden" name="clickedOutTime" id="clickedOutTime" />

          <button type="button" id="noneTime">NONE</button>
          <input type="hidden" name="clickedNoneTime" id="clickedNoneTime" />
        </section>

        <section id="Driver">
          <!-- <h2>交代したドライバー</h2> -->
          <input type="radio" name="driver" id="driverA" value="A" />
          <label for="driverA">Aドラ</label>

          <input type="radio" name="driver" id="driverB" value="B" />
          <label for="driverB">Bドラ</label>

          <input type="radio" name="driver" id="driverC" value="C" />
          <label for="driverC">Cドラ</label>

          <input type="radio" name="driver" id="driverD" value="D" />
          <label for="driverD">Dドラ</label>

          <input type="radio" name="driver" id="driverE" value="E" />
          <label for="driverE">Eドラ</label>

          <input type="radio" name="driver" id="driverF" value="F" />
          <label for="driverF">Fドラ</label>

          <input type="radio" name="driver" id="driverNone" value="none" />
          <label for="driverNone">NONE</label>
        </section>

        <section id="otherTask">
          <!-- <h2>作業内容</h2> -->
          <input type="checkbox" name="task" id="tires" value="tire" />
          <label for="tires">タイヤ交換</label>

          <input type="checkbox" name="task" id="oils" value="oil" />
          <label for="oils">給油</label>
        </section>

        <section>
          備考欄
          <input type="text" name="bikou" id="bikou" maxlength="200" />
        </section>

        <section>
          <input type="submit" id="submit" value="送信" disabled />
        </section>
      </form>
    </main>
  </body>
</html>
